fragment AllHabitFields on Habit {
  id
  tagline
  category
  author {
    username
  }
  comments {
    items {
      id
    }
  }
  createdAt
  updatedAt
  ups
  downs
  _version
}

fragment AllPublicUserFields on User {
  username
  name
  avatar {
    bucket
    region
    key
    accessLevel
    cognitoId
  }
  comments {
    items {
      id
      habit {
        id
      }
      comment
    }
  }
  habits {
    items {
      id
      tagline
      category
      ups
      downs
    }
  }
  _version
}

fragment AllPrivateUserFields on User {
  username
  name
  avatar {
    bucket
    region
    key
    accessLevel
    cognitoId
  }
  comments {
    items {
      id
      habit {
        id
      }
      comment
    }
  }
  habits {
    items {
      id
      tagline
      category
      ups
      downs
    }
  }
  upvotedHabits
  downvotedHabits
  _version
}

mutation CreateHabit($habit: CreateHabitInput!) {
  createHabit(input: $habit) {
    id
  }
}

query ListHabits($limit: Int!, $nextToken: String) {
  listHabits(limit: $limit, nextToken: $nextToken) {
    items {
      ...AllHabitFields
    }
    nextToken
  }
}

query GetHabit($habitId: ID!) {
  getHabit(id: $habitId) {
    ...AllHabitFields
  }
}

query GetUser($username: String!) {
  getUser(username: $username) {
    ...AllPublicUserFields
  }
}

query GetSelf($username: String!) {
  getUser(username: $username) {
    ...AllPrivateUserFields
  }
}

subscription SubscribeToUser($username: String!) {
  subscribeToUser(username: $username) {
    ...AllPublicUserFields
  }
}

mutation CreateUser($username: String!) {
  createUser(input: {
    username: $username
  }) {
    username
  }
}

mutation UpdateUser($input: UpdateUserInput!) {
  updateUser(input: $input) {
    ...AllPrivateUserFields
  }
}

mutation UpdateHabit($input: UpdateHabitInput!) {
  updateHabit(input: $input) {
    ...AllHabitFields
  }
}

fragment AllVoteResultFields on VoteResult {
  habit {
    id
    tagline
    category
    ups
    downs
  }
  user {
    username
    upvotedHabits
    downvotedHabits
  }
}

mutation VoteForHabit($habitId: ID!, $type: VoteType!) {
  vote(habitId: $habitId, type: $type) {
    ...AllVoteResultFields
  }
}

subscription SubscribeToVotes {
  subscribeToVotes {
    ...AllVoteResultFields
  }
}

query SearchUsers($query: String!, $limit: Int!) {
  searchUsers(
    filter: { or: [
      { username: { matchPhrase: $query } },
      { name: { matchPhrasePrefix: $query } }
    ] },
    limit: $limit
  ) {
    items {
      username
      name
      avatar {
        bucket
        region
        key
      }
    }
  }
}

query SearchHabits($query: String!, $limit: Int!) {
  searchHabits(
    filter: { tagline: { matchPhrasePrefix: $query } },
    limit: $limit,
  ) {
    items {
      id
      tagline
      category
    }
  }
}

